<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="login.css" />
    <style>

        body{
            background-image: url("https://images.unsplash.com/photo-1611694599979-3a4e8a1bc49b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80");
            background-repeat: no-repeat;
            background-size: cover;
       
        }
    </style>
  </head>
  <body >
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6 main">
          <form action="/adminlogin" method="post">
            <h1>Login for Admin</h1>

            <input
              class="box"
              type="text"
              name="phoneAdmin"
              id="phoneAdmin"
              placeholder="Phone Number "
              required
            /><br />
            <br />

            <input
              class="box"
              type="password"
              name="passwordAdmin"
              id="passwordAdmin"
              placeholder="Password "
              required
            /><br />

            <input
              type="submit"
              id="submitDetails"
              name="submitDetails"
              value="Submit"
            /><br />
          </form>
		  <div class="loginFooter">
		  </div>
        </div>

        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
