<!DOCTYPE html>
<html>
  <head>
    <title>Signup Form</title>

    <link rel="stylesheet" type="text/css" href="signup.css" />
  </head>

  <body>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6 main">
          <form action="/sign_up" method="post">
            <h1>Signup to create an Account</h1>
            <div style="display: flex">
              <input
                class="box"
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
              /><br />

              <input
                class="box"
                type="text"
                name="age"
                id="age"
                placeholder="Age"
                required
              /><br />
            </div>

            <div style="display: flex">
              <input
                class="box"
                type="text"
                name="phone"
                id="phone"
                placeholder="Phone Number "
                required
              /><br />
              <br />
              <input
                class="box"
                type="text"
                name="pincode"
                id="pincode"
                placeholder="PINCODE"
                required
              /><br />
              <br />
            </div>
            <div style="display: flex">
              <input
                class="box"
                type="text"
                name="aadhar"
                id="aadhar"
                placeholder="Aadhar Number "
                required
              /><br />
              <br />

              <input
                class="box"
                type="password"
                name="password"
                id="password"
                placeholder="Password "
                required
              /><br />
            </div>

            <input
              type="submit"
              id="submitDetails"
              name="submitDetails"
              value="Submit"
            /><br />
          </form>
        </div>

        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
